<!doctype html>
<html ng-app="angularChat">
  <head>
    <meta charset="utf-8">
    <title>angularChat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->
